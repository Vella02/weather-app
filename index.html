<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <input type="text" />
    <button id="search">Search</button>
    <div class="container">
      <div class="weather-holder" id="current-weather">
        <div>
          <label for="condition">Current Weather:</label>
          <div id="current-condition"></div>
        </div>
        <div>
          <label for="Temp">Temperature:</label>
          <div id="current-temp"></div>
        </div>
        <div>
          <label for="feelsTemp">Feels Like:</label>
          <div id="feels-temp"></div>
        </div>
      </div>
      <div class="weather-holder">
        <div>
          <label for="condition">Tomorrows Weather:</label>
          <div id="tomorrows-condition"></div>
        </div>
        <div>
          <label for="Temp">High:</label>
          <div id="tomorrow-high"></div>
        </div>
        <div>
          <label for="feelsTemp">Low:</label>
          <div id="tomorrow-low"></div>
        </div>
      </div>
      <div class="weather-holder">
        <div>
          <label for="condition">Two Days Ahead:</label>
          <div id="future-condition"></div>
        </div>
        <div>
          <label for="Temp">High:</label>
          <div id="future-high"></div>
        </div>
        <div>
          <label for="feelsTemp">Low:</label>
          <div id="future-low"></div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
